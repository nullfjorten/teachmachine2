<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        body {
            color: #fff;
            background-color: #343a40;
            font-family: Avenir, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        body, input {
            font-size: 18px;
        }
        a { color: #fff; }
        .dark {
            background: #D4621C;
            background: linear-gradient(352deg, #b44b0a, #d37134);
            color: #111;
        }
        .light {
            background-color: #ffffff44;
        }
        .panel {
            border-radius: 5px;
            padding: 6px;
            margin: 6px;
        }
        button {
            border: 2px solid #555;
            margin: .2em;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            background-color: rgba(30, 56, 136, 1);
            color: #ddd;
        }
        button.active {
            background-color: rgba(255, 255, 255, 0.4);
            color: rgba(30, 56, 136, 1);
            border: 2px solid #555;
        }
        button i {
            color: #ddd;
        }
        button.active i {
            color: rgba(30, 56, 136, 1);
        }
        button.operator {
            width: 40px;
        }


        /* Extra small devices (phones, 600px and down) */
        @media only screen and (max-width: 600px) {}

        /* Small devices (portrait tablets and large phones, 600px and up) */
        @media only screen and (min-width: 600px) {}

        /* Medium devices (landscape tablets, 768px and up) */
        @media only screen and (min-width: 768px) {}

        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {
            body {
                margin: 75px 100px;
            }
        }

        /* Extra large devices (large laptops and desktops, 1200px and up) */
        @media only screen and (min-width: 1200px) {}
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div></div><a href="/">Regnearter</a></div>
    <div></div><a href="/brok">Brøk, fellesnevner (beta)</a></div>
    <div></div><a href="/brok2">Brøk, sammenligning (beta)</a></div>
    <div>
        <p>Skann denne QR-koden med mobilen for å få lenken til nettstedet:</p>
        <div>
            <a href="https://teachmachine014.web.app">
                <img src="<%= BASE_URL %>qr-link.png" alt="QR-kode, link til siden">
            </a>
        </div>
        <p>
            <a href="https://github.com/nullfjorten/teachmachine2/blob/main/src/components/ArithmeticTasks.vue" target="_blank">Eller klikk her for prosjektets kildekode.</a>
        </p>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
